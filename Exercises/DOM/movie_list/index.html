<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>Festival</title>
</head>

<body>
    <div class="container">
        <h1>Movie festival</h1>

        <fieldset>
            <legend>Movie</legend>

            <form action="">
                <label>Title
                    <input type="text" name="" value="" id="movie-title" placeholder="Title" required>
                </label>

                <label>Length (min)
                    <input type="number" name="" value="" id="movie-length" placeholder="Length in min" required>
                </label>

                <select name="" id="movie-genre" required>
                    <option value="none">-</option>
                    <option value="action">Action</option>
                    <option value="drama">Drama</option>
                    <option value="comedy">Comedy</option>
                </select>
            </form>

            <input id="create-movie" type="submit" value="Create movie">

            <div class="movie-list"></div>

        </fieldset>

        <fieldset>
            <legend>Program</legend>

            <form action="">
                <label>Date
                    <input type="date" name="" id="program-date" required>
                </label>
            </form>

            <input id="create-program" type="submit" value="Create program">

            <div class="program-list"></div>

            <form action="">
                <label>Movie
                    <select name="" id="select-movie" required>
                        <option value="none">-</option>
                    </select>
                </label>

                <label>Program
                    <select name="" id="select-program" required>
                        <option value="none">-</option>
                    </select>
                </label>
            </form>

            <input type="submit" value="Add Movie to Program">
        </fieldset>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
